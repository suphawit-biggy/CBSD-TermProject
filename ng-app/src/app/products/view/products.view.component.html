<div [hidden]="!isNoData">
  <div class="alert alert-danger" role="alert">There is no data for the specific id</div>
</div>

<div [hidden]="isNoData">
  <form class="form-horizontal ">
    <div class="form-group">
      <label class="col-sm-2 control-label">Product name : </label>
      <div class="col-sm-10">
        {{product?.name}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description : </label>
      <div class="col-sm-10">
        <p>{{product?.description}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Image : </label>
      <div *ngIf="product?.image" class="col-md-4 col-sm-6">
        <img class="img-responsive" [src]="product?.image" [alt]="product?.image">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Amount : </label>
      <div class="col-sm-10 form-inline">
        {{product?.amount}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Rate : </label>
      <div class="col-sm-10 form-inline">
        {{product?.rate}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Price : </label>
      <div class="col-sm-10 form-inline">
        {{product?.price}}
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-success btn-xs">Edit</button>
        <button type="button" class="btn btn-danger btn-xs">Remove</button>
      </div>
    </div>
    <course-list [count]="product?.enrolledCourse.length" [enrolledCourse]="product?.enrolledCourse"></course-list>
  </form>
</div>
