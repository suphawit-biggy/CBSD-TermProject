<div>
  <form class="form-horizontal " name="form" (ngSubmit)="f.form.valid && isValid() && addProduct(product)" #f="ngForm"
        novalidate>
    <div class="form-group" [ngClass]="{'has-error':f.submitted && !username.valid}">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input id="username" type="text" class="form-control" name="username"
               [(ngModel)]="user.username"
               #username="ngModel" required maxlength="50" minlength="4"/>
        <span *ngIf="f.submitted && !username.value" class="helpblock">Username is required</span>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': f.submitted && !password.valid}">
      <label class="col-sm-2 control-label" for="password">Password&nbsp;
      </label>
      <div class="col-sm-10">
        <input id="password" type="password" class="form-control"
               name="password" [(ngModel)]="user.password"
               #password="ngModel" required maxlength="100" minlength="4"/>
        <span *ngIf="f.submitted && !password.valid" class="help-block"> Password is required</span>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': f.submitted && !user.role}">
      <label class="col-sm-2 control-label" for="role">Role:&nbsp; </label>
      <div class="col-sm-4">
        <ng-select [allowClear]="true"
                   [items]="roles"
                   (data)="refreshValue($event)"
                   placeholder="Select role">
        </ng-select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="addUser(user)">Add</button>
      </div>
    </div>
  </form>
</div>
